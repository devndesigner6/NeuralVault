<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0a0a0a" />
    <title>NeuralVault · Educational Resources</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="logo.svg"
      type="image/svg+xml"
    />
  </head>
  <body>
    <!-- Animated Background -->
    <div class="bg-animation" id="bgAnimation"></div>
    
    <!-- Header -->
    <header class="main-header">
      <div class="brand-block">
        <div class="logo-container" id="animatedLogo">
          <div class="logo-sphere"></div>
        </div>
        <div class="brand-text">
          <span class="brand-name">NeuralVault</span>
        </div>
      </div>
      <div class="header-actions">
        <a class="nav-link" href="#">Meet Creator</a>
        <button class="btn-secondary">Login</button>
        <button class="btn-primary">Sign Up</button>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <section class="hero-section">
        <!-- Search Bar / Beta Tag -->
        <div class="search-bar-container">
          <div class="search-bar glass-card">
            <span class="beta-tag">Beta</span>
            <span class="search-text">Search AI-Powered Network</span>
            <span class="search-arrow">→</span>
          </div>
        </div>
        
        <h1 class="headline">Turn Ideas into Reality with the Right People</h1>
        <p class="tagline">Find teammates, co-founders, and projects that match your goals – powered by AI that connects you to people who help you build, learn, and grow.</p>
        
        <div class="cta-container">
          <button class="btn-primary-large" id="joinBtn">Join the Network</button>
        </div>
      </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
