<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="theme-color" content="#200518" />

    <style>
      .theme-toggle {
        position: fixed;
        top: 1rem;
        right: 1rem;
        background: rgba(255, 255, 255, 0.15);
        border: 1.5px solid rgba(29, 78, 48, 0.2);
        border-radius: 50px;
        padding: 0.5rem 1rem;
        cursor: pointer;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 1rem;
        font-weight: 500;
        color: var(--dark-green);
        z-index: 100;
      }

      .theme-toggle:hover {
        background: rgba(255, 255, 255, 0.25);
        border-color: rgba(29, 78, 48, 0.4);
        transform: scale(1.02);
      }

      body.dark-mode .theme-toggle {
        background: rgba(45, 74, 62, 0.3);
        border-color: rgba(117, 183, 152, 0.3);
        color: #b8e6d5;
      }

      .theme-toggle #themeIcon {
        display: inline-block;
        animation: iconFloat 2s ease-in-out infinite;
        font-size: 1.2rem;
      }

      @keyframes iconFloat {
        0%, 100% {
          transform: translateY(0px) rotate(0deg);
        }
        50% {
          transform: translateY(-2px) rotate(8deg);
        }
      }

      body.dark-mode .theme-toggle #themeIcon {
        animation: iconSpin 3s ease-in-out infinite;
      }

      @keyframes iconSpin {
        0%, 100% {
          transform: rotate(0deg) scale(1);
        }
        25% {
          transform: rotate(-12deg) scale(1.05);
        }
        50% {
          transform: rotate(0deg) scale(1);
        }
        75% {
          transform: rotate(12deg) scale(1.05);
        }
      }

      .pdf-preview-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        z-index: 1000;
        align-items: center;
        justify-content: center;
      }

      .pdf-preview-modal.show {
        display: flex;
      }

      .pdf-preview-container {
        width: 90%;
        height: 90%;
        background: white;
        border-radius: 8px;
        display: flex;
        flex-direction: column;
        position: relative;
      }

      .pdf-preview-header {
        padding: 1rem;
        border-bottom: 2px solid var(--dark-green);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .pdf-preview-header h3 {
        margin: 0;
        color: var(--dark-green);
      }

      .pdf-close-btn {
        background: var(--dark-green);
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      .pdf-close-btn:hover {
        background: var(--forest-green);
      }

      .pdf-viewer {
        flex: 1;
        overflow: auto;
      }

      .pdf-viewer iframe {
        width: 100%;
        height: 100%;
        border: none;
      }

      .resource-link {
        cursor: pointer;
        color: var(--forest-green);
        text-decoration: underline;
        transition: all 0.2s ease;
      }

      .resource-link:hover {
        color: var(--dark-green);
        font-weight: bold;
      }

      @media (max-width: 768px) {
        .pdf-preview-container {
          width: 95%;
          height: 85%;
        }

        .pdf-preview-header {
          flex-direction: column;
          gap: 0.5rem;
        }

        .pdf-preview-header h3 {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
