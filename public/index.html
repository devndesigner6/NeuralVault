<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#75b798" />
    <title>NeuralVault - R22 Resources</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='45' fill='%2375b798'/><circle cx='30' cy='30' r='8' fill='%23b8e6d5'/><circle cx='50' cy='25' r='8' fill='%23b8e6d5'/><circle cx='70' cy='30' r='8' fill='%23b8e6d5'/><circle cx='35' cy='50' r='8' fill='%23b8e6d5'/><circle cx='65' cy='50' r='8' fill='%23b8e6d5'/><circle cx='30' cy='70' r='8' fill='%23b8e6d5'/><circle cx='50' cy='75' r='8' fill='%23b8e6d5'/><circle cx='70' cy='70' r='8' fill='%23b8e6d5'/><line x1='30' y1='30' x2='50' y2='25' stroke='%23b8e6d5' stroke-width='2'/><line x1='50' y1='25' x2='70' y2='30' stroke='%23b8e6d5' stroke-width='2'/><line x1='70' y1='30' x2='65' y2='50' stroke='%23b8e6d5' stroke-width='2'/><line x1='65' y1='50' x2='70' y2='70' stroke='%23b8e6d5' stroke-width='2'/><line x1='70' y1='70' x2='50' y2='75' stroke='%23b8e6d5' stroke-width='2'/><line x1='50' y1='75' x2='30' y2='70' stroke='%23b8e6d5' stroke-width='2'/><line x1='30' y1='70' x2='35' y2='50' stroke='%23b8e6d5' stroke-width='2'/><line x1='35' y1='50' x2='30' y2='30' stroke='%23b8e6d5' stroke-width='2'/><line x1='50' y1='25' x2='35' y2='50' stroke='%23b8e6d5' stroke-width='2'/><line x1='50' y1='25' x2='65' y2='50' stroke='%23b8e6d5' stroke-width='2'/><line x1='50' y1='75' x2='35' y2='50' stroke='%23b8e6d5' stroke-width='2'/><line x1='50' y1='75' x2='65' y2='50' stroke='%23b8e6d5' stroke-width='2'/></svg>" />
  </head>
  <body>
    <!-- Cursor-tracking background animation -->
    <div class="bg-animation" id="bgAnimation"></div>
    
    <header>
      <h1>NeuralVault</h1>
      <p>Comprehensive Educational Resources</p>
    </header>
    
    <hr />
    
    <!-- Filters Section -->
    <section class="filters">
      <h2>Filters:</h2>
      <h4>Year</h4>
      <div class="filter">
        <p class="click-year inActive">1.1</p>
        <p class="click-year inActive">1.2</p>
        <p class="click-year inActive">2.1</p>
        <p class="click-year inActive">2.2</p>
        <p class="click-year inActive">3.1</p>
        <p class="click-year inActive">3.2</p>
        <p class="click-year inActive">4.1</p>
        <p class="click-year inActive">4.2</p>
      </div>
    </section>
    
    <!-- Subjects List -->
    <section class="subjects" id="subjectsSection">
      <div class="subject">
        <p>Loading subjects...</p>
      </div>
    </section>
    
    <!-- Subject Detail Section (inline, not scrolling to top) -->
    <section class="subject-detail" id="subjectDetail" style="display: none; margin-top: 3rem; padding: 2rem; background: var(--light-green); border-radius: 12px;">
      <button class="back-btn" style="padding: 0.5rem 1rem; background: var(--dark-green); color: white; border: none; border-radius: 6px; cursor: pointer; margin-bottom: 1rem;">‚Üê Back</button>
      <h2 class="subject-title"></h2>
      
      <div class="resources" style="display: none; margin: 2rem 0;">
        <h3>Resources & Notes:</h3>
        <div class="resources-list"></div>
      </div>
      
      <div class="table">
        <h3>Units & Syllabus:</h3>
        <table style="width: 100%; border-collapse: collapse;">
          <thead>
            <tr style="background: var(--dark-green); color: white;">
              <th style="padding: 0.5rem; text-align: left;">Unit Name</th>
              <th style="padding: 0.5rem; text-align: left;">Syllabus</th>
            </tr>
          </thead>
          <tbody id="unitTableBody" style="border-top: 1px solid var(--dark-green);"></tbody>
        </table>
      </div>
      
      <div class="info" style="display: none; margin-top: 2rem; padding: 1.5rem; background: white; border-radius: 8px;">
        <div id="unitInfo"></div>
      </div>
    </section>
    
    <footer>
      <hr />
      <div>
        <a href="https://github.com/devndesigner6/NeuralVault" target="_blank" style="display: inline-flex; align-items: center; gap: 8px; text-decoration: none;">
          <svg height="24" width="24" viewBox="0 0 16 16" fill="currentColor">
            <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
          </svg>
          <span>Star on GitHub</span>
        </a>
      </div>
    </footer>
    
    <style>
      /* Cursor tracking background animation */
      .bg-animation {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle 300px at 50% 50%, rgba(181, 232, 213, 0.15), transparent);
        pointer-events: none;
        z-index: -1;
        transition: background 0.1s ease-out;
      }
    </style>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      // Cursor tracking background animation
      document.addEventListener('mousemove', function(e) {
        var x = e.clientX / window.innerWidth * 100;
        var y = e.clientY / window.innerHeight * 100;
        document.getElementById('bgAnimation').style.background = 
          'radial-gradient(circle 300px at ' + x + '% ' + y + '%, rgba(181, 232, 213, 0.15), transparent)';
      });
    </script>
    <script src="index.js"></script>
  </body>
</html>
